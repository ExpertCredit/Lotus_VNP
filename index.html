<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expert Credit</title>
  <style>
        body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон */
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px); /* Размытие фона */
      animation: popIn 0.8s forwards; /* Анимация появления */
    }
        @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .login-title {
      color: #FF4500; /* Оранжевый цвет заголовка */
      font-size: 28px;
      margin-bottom: 20px;
      position: relative;
      animation: fadeInTitle 1s ease-in-out; /* Анимация заголовка */
    }

    @keyframes fadeInTitle {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form input {
      background: #003366; /* Темно-синий фон для инпутов */
      border: 2px solid #FF4500; /* Оранжевые границы */
      border-radius: 8px;
      color: #FFFFFF; /* Белый текст */
      padding: 12px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      animation: fadeInInput 1s ease-in-out; /* Анимация инпутов */
    }
        @keyframes fadeInInput {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-form input::placeholder {
      color: rgba(255, 255, 255, 0.7); /* Светлый текст плейсхолдера */
      font-style: italic;
    }

    .login-form input:focus {
      border-color: #FF6347; /* Более светлый оранжевый при фокусе */
      box-shadow: 0 0 8px rgba(255, 99, 71, 0.5);
    }

    .login-form input::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      background: radial-gradient(circle at top left, rgba(255, 99, 71, 0.2), transparent);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .login-form input:focus::before {
      transform: scaleX(1);
    }

    .login-form button {
      background: #FF4500; /* Оранжевый фон кнопки */
      border: none;
      border-radius: 8px;
      color: #FFFFFF;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInButton 1s ease-in-out; /* Анимация кнопки */
    }
    @keyframes fadeInButton {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-form button:hover {
      background: #FF6347; /* Более светлый оранжевый при наведении */
      transform: scale(1.05);
    }

    .login-container img {
        width: 200px;
        height: auto;
      }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    #error-message {
      color: #FF6347; /* Оранжевый цвет ошибки */
      margin-top: 20px;
      font-size: 14px;
      display: none; /* Изначально скрыто */
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="login-container">
    <h2 class="login-title">Вход в систему</h2>
    <div class="login-form">
      <input type="text" id="username" placeholder="Логин">
      <input type="password" id="password" placeholder="Пароль">
      <button onclick="login()">Войти</button>
      <p id="error-message">Неверный логин или пароль</p>
    </div><br><br>
    <img src="logo-default-480x80.png" alt="Logo">
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="login.js"></script> <!-- Подключаем внешний файл с JavaScript -->
</body>
</html>
